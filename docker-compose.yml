version: '3.0'

services:
  nodejs-service:
    image: my-service
    build: .
    env_file:
      - .env.development
    environment:
      - NODE_ENV=${NODE_ENV}
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/usr/app/src
      - /usr/app/src/node_modules
    depends_on:
      - postgres
    restart: always
  postgres:
    build: ./database
    image: my-postgres
    env_file:
      - .env.development
    environment:
      PG_DATA: /var/lib/postgresql/data
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
